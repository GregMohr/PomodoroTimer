<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One|Ubuntu|Comfortaa" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Pomodoro Timer</h1>
        <div class="row center-block">
            <div class="position-frame center-block">
                <img id="logo-black" src="images/transparent.png" alt="logo">
                <img id="logo-green" src="images/transparent.png" alt="logo">
                <img id="logo-blue" src="images/transparent.png" alt="logo">
            </div>
            <span id="timer" class="center-block"></span>
            <span id="pom-dur" class="center-block"></span>
            <span id="sht-rest-dur" class="center-block"></span>
            <span id="lng-rest-dur" class="center-block"></span>
        </div>
    </div>
</body>

</html>
