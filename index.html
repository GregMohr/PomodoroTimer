<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One|Ubuntu|Comfortaa" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Pomodoro Timer</h1>
        <div class="row center-block">
            <div class="position-frame center-block">
                <img id="logo-black" src="images/transparent.png" alt="logo">
                <img id="logo-green" src="images/transparent.png" alt="logo">
                <img id="logo-blue" src="images/transparent.png" alt="logo">
                <p id="timer" class="text-center">25:00</p>
                <input type="number" id="pom-dur" class="duration text-center" min="1" max="25" value="25">
                <input type="number" id="sht-rest-dur" class="duration text-center" min="1" max="5" value="3">
                <input type="number" id="lng-rest-dur" class="duration text-center" min="1" max="30" value="15">
                <label for="pom-dur">Pomodoro</label>
                <label for="sht-rest-dur">Short Rest</label>
                <label for="lng-rest-dur">Long Rest</label>
            </div>
            <!-- <span id="timer" class="center-block text-center">25:00</span> -->
        </div>
    </div>
</body>

</html>
